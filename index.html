<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <section class="card">
    <div class="blog-image">
      <img src="./assets/images/illustration-article.svg" alt="Illustration article">
    </div>

    <div class="content">
        <p id="category" class="text-preset-3-bold">Learning</p>
        <p class="text-preset-3">Published 21 Dec 2023</p>
        <h1 class="text-preset-1">HTML & CSS foundations</h1>
        <p class="text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="Avatar Greg Hooper">
      <span class="text-preset-3-bold">Greg Hooper</span>
    </div>
  </section>

</html>
